<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #007acc;
            color: white;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        button {
            padding: 6px 10px;
            margin: 0 2px;
            cursor: pointer;
        }

        form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f7f7f7;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 6px;
            width: 300px;
        }

        #addForm,
        #editForm {
            margin-bottom: 30px;
        }

        .form-title {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h2>Book List</h2>

    <button onclick="showAddForm()">âž• Add New Book</button>

    <form id="addForm">
        <h3 class="form-title">Add Book</h3>
        <label>Title: <input type="text" id="addTitle" required></label>
        <label>Author: <input type="text" id="addAuthor" required></label>
        <label>Price: <input type="number" id="addPrice" step="0.01" required></label>
        <label>Published Date: <input type="date" id="addDate" required></label>
        <br><br>
        <button type="submit">Add</button>
        <button type="button" onclick="cancelAdd()">Cancel</button>
    </form>


    <form id="editForm">
        <h3 class="form-title">Edit Book</h3>
        <input type="hidden" id="editId">
        <label>Title: <input type="text" id="editTitle"></label>
        <label>Author: <input type="text" id="editAuthor"></label>
        <label>Price: <input type="number" id="editPrice" step="0.01"></label>
        <label>Published Date: <input type="date" id="editDate"></label>
        <br><br>
        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Published Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>

    <script>
        const apiUrl = '/api/books';

        function loadBooks() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(books => {
                    const tbody = document.getElementById('bookTableBody');
                    tbody.innerHTML = '';
                    books.forEach(book => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>$${book.price.toFixed(2)}</td>
                        <td>${book.publishedDate}</td>
                        <td>
                            <button onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.price}, '${book.publishedDate}')">Edit</button>
                            <button onclick="deleteBook(${book.id})">Delete</button>
                        </td>
                    `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                    .then(() => loadBooks());
            }
        }

        function editBook(id, title, author, price, date) {
            cancelAdd();
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editAuthor').value = author;
            document.getElementById('editPrice').value = price;
            document.getElementById('editDate').value = date;
        }

        function cancelEdit() {
            document.getElementById('editForm').reset();
            document.getElementById('editForm').style.display = 'none';
        }

        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const updatedBook = {
                title: document.getElementById('editTitle').value,
                author: document.getElementById('editAuthor').value,
                price: parseFloat(document.getElementById('editPrice').value),
                publishedDate: document.getElementById('editDate').value
            };

            fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedBook)
            })
                .then(() => {
                    cancelEdit();
                    loadBooks();
                });
        });

        function showAddForm() {
            cancelEdit();
            document.getElementById('addForm').style.display = 'block';
        }

        function cancelAdd() {
            document.getElementById('addForm').reset();
            document.getElementById('addForm').style.display = 'none';
        }

        document.getElementById('addForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newBook = {
                title: document.getElementById('addTitle').value,
                author: document.getElementById('addAuthor').value,
                price: parseFloat(document.getElementById('addPrice').value),
                publishedDate: document.getElementById('addDate').value
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newBook)
            })
                .then(() => {
                    cancelAdd();
                    loadBooks();
                });
        });
        loadBooks();
    </script>
</body>

</html>
